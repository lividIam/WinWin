security:          
    encoders:
#        AppBundle\Entity\Admin: bcrypt
        App\Entity\Customer:  bcrypt
            
    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN]
        
    providers:
#        a to??
#        chain_provider:
#            chain:
#                providers: [admin, user]
#        admin:
#            entity: { class: AppBundle:Admin, property: username }
        customer:
            entity: { class: App:Customer, property: email }

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
            context: my_context
          
#        admin_secured_area:
#            pattern:   ^/admin
#            anonymous: ~
#            provider: admin
#            form_login:
#                login_path: /admin/login
#                check_path: /admin/login
#                default_target_path: /customers
#            logout:
#                path:   /logout
#                target: / 
            
        customer_secured_area:
            pattern:   ^/
            anonymous: ~
            provider: customer
            form_login:
                login_path: /login
                check_path: /login
                default_target_path: /  
            logout:
                path:   /logout
                target: / 
            context: my_context
    
    access_control:
        - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        

